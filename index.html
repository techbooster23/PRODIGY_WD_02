<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole-watch"> 
      <h1>Stop Watch</h1>
      <div class="outerbox">
       <div class="watch">
         <span id="min">00:</span> 
         <span id="sec">00:</span>
         <span id="m-sec">00</span>
        </div>
       
        <div class="btn">
          <span id="play">PLAY</span> 
          <span id="pause">PAUSE</span>
          <span id="resume">RESUME</span>
          <span id="lapbtn">LAP</span>
          <span id="reset">RESET</span>
       </div>
       <div class="laps">
        <div><span class="lap-no"></span><span class="lap-time">00:00:00</span></div>
        <div><span class="lap-no"></span><span class="lap-time">00:00:00</span></div>
        <div><span class="lap-no"></span><span class="lap-time">00:00:00</span></div>
        <div><span class="lap-no"></span><span class="lap-time">00:00:00</span></div>
        <div><span class="lap-no"></span><span class="lap-time">00:00:00</span></div>
        <div><span class="lap-no"></span><span class="lap-time">00:00:00</span></div>
        <div><span class="lap-no"></span><span class="lap-time">00:00:00</span></div>
        <div><span class="lap-no"></span><span class="lap-time">00:00:00</span></div>
        <div><span class="lap-no"></span><span class="lap-time">00:00:00</span></div>
        <div><span class="lap-no"></span><span class="lap-time">00:00:00</span></div>
      </div>
      </div>
    
    </div>
    
    
 
     <footer>
          <div>
            <span>credit : <span>Akash Pawar</span></span>
            <span> Connect me on Linledin :<a href="linkedin.com/in/akash-pawar-5a78b7269">Click here</a></span>
          </div>
     </footer>
    <script src="./script.js"></script>
</body>
</html>
